<div class="topRow" >
  <div class="pageHeader">
   <h1> {{pageTitle + ': ' + product?.productName}}</h1>
  </div>

  <div class="bodyContent"
       *ngIf='product'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.productName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Manufacturer:</div>
          <div class='col-md-8'>{{product.manufacturerName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Expiry Date:</div>
          <div class='col-md-8'>{{product.expiryDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Product Type:</div>
          <div class='col-md-8'>{{product.type}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Category:</div>
          <div class='col-md-8'>{{product.category}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  </div>

  <div >
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
